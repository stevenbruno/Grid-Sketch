<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Sketch</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Alegreya+Sans:800" rel="stylesheet">
  <script src="index.js" defer></script>  
</head>
  <body>
    <div class="sidenav">
      <ul class="colorButtons">
        <div class="leftBox color" id="black"></div>
        <div class="leftBox color" id="red"></div>
        <div class="leftBox color" id="orange"></div>
        <div class="leftBox color" id="yellow"></div>
        <div class="leftBox color" id="green"></div>
        <div class="leftBox color" id="blue"></div>
        <div class="leftBox color" id="purple"></div>
        <div class="leftBox color" id="white"></div>
        <button class="leftBox" type="button" id="reset"><strong>Reset Board</strong></button>
      </ul>
      <div id="resizeWrapper">
        <div class="resizeHeader">Resize Board</div>
        <button class="dim x3">3x3</button>
        <div class="dim x4">4x4</div>
        <div class="dim x9">9x9</div>
        <div class="dim x12">12x12</div>
        <div class="dim x24">24x24</div>
        <div class="dim x48">48x48</div>
      </div>
    </div>
    <div class="main">
      <div id="title">Grid Sketch</div>
      <div id="grid_container"></div>
    </div>
  </body>
</html>
