<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Sketch</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Alegreya+Sans:800" rel="stylesheet">
    <script src="index.js" defer></script>
  </head>
  <body>
      <div class="sidenav">
          <ul class="colorButtons">
              <div id="black"></div>
              <div id="red"></div>
              <div id="orange"></div>
              <div id="yellow"></div>
              <div id="green"></div>
              <div id="blue"></div>
              <div id="purple"></div>
              <div id="white"></div>
              <button type="button" id="reset"><strong>Reset Board</strong></button>
              <div id="resizeWrapper">
                <div class="resizeHeader">Resize Board</div>
                <div class="x3"></div>
                <div class="x4"></div>
                <div class="x9"></div>
                <div class="x12"></div>
                <div class="x24"></div>
                <div class="x48"></div>
              </div>
          </ul>
      </div>
      <div class="main">
          <div id="title">Grid Sketch</div>
          <div id="grid_container"></div>
      </div>
  </body>
</html>
